site_name: Phalcon Kit Documentation
site_description: Explore the essentials of Phalcon Kit, a comprehensive guide to creating advanced and efficient web applications.
site_url: https://github.com/phalcon-kit/docs
copyright: Copyright &copy; 2017 - present Phalcon Kit
repo_url: https://github.com/phalcon-kit/core
repo_name: phalcon-kit/core
edit_uri: https://github.com/phalcon-kit/docs/edit/main/docs/
docs_dir: docs
theme:
  name: material
  logo: assets/images/phalcon-kit-logo.png
  favicon: assets/images/phalcon-kit-logo.png
  highlightjs: false
  locale: en
  icon:
    edit: material/pencil
    view: material/eye
  font:
    text: Roboto
    code: Roboto Mono
  language: en
  features:
    - announce.dismiss
#    - header.autohide
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.path
    - navigation.top
    - navigation.footer
    - content.action.edit
    - search
    - search.highlight
    - search.suggest
#    - search.share
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - toc.follow
#    - toc.integrate
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: black
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra:
  generator: false
  homepage: https://github.com/phalcon-kit/core
  social:
    - icon: fontawesome/brands/discourse
      link: https://github.com/orgs/phalcon-kit/discussions
      name: Discussions - Phalcon Kit

    - icon: fontawesome/brands/github
      link: https://github.com/phalcon-kit
      name: Github - Phalcon Kit

    - icon: fontawesome/solid/sack-dollar
      link: https://github.com/sponsors/jturbide
      name: Donate - Support Phalcon Kit!

#  alternate:
#    - name: English
#      link: /en/
#      lang: en
#    - name: French
#      link: /fr/
#      lang: fr
