extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/oad.css
extra_javascript:
  - assets/javascripts/extra.js
plugins:
  - group:
#      enabled: !ENV CI
      enabled: true
      plugins:
        - exclude:
            glob:
#              - api/*
              - "*.tmp"
              - ".draft.md"
            regex:
#              - '^api/classes/'
  - group:
      enabled: true
      plugins:
        - neoteroi.mkdocsoad:
            use_pymdownx: true
  - group:
      enabled: !ENV CD
      plugins:
        - tags
        - search
        - social:
            cards_layout: default/variant
      #  - typeset
      #  - optimize
        - privacy
        - git-authors
        - git-committers:
            repository: https://github.com/phalcon-kit/core
            branch: master
        - git-revision-date-localized:
            enable_creation_date: true
        - minify:
              minify_html: true
              minify_js: true
              minify_css: true
              htmlmin_opts:
                  remove_comments: true
              cache_safe: true
              js_files:
                  - assets/javascripts/extra.js
              css_files:
                  - assets/stylesheets/extra.css
                  - assets/stylesheets/oad.css

markdown_extensions:
  - abbr
  - footnotes
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      extend_pygments_lang:
        - name: php
          lang: php
          options:
            startinline: True
      guess_lang: false
#      pygments_style: github-dark
#      noclasses: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
